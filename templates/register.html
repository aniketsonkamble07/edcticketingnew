{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<style>
    .border {
        border: 1px solid #ccc;
      }
</style>

<div class="container mx-auto mt-8">
  <div class="w-full md:w-6/12 mx-auto p-4 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Register</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        {{ form.as_p }}
      </div>
      <div class="text-center">
        <button type="submit" class="btn-primary py-2 px-4 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition duration-300 ease-in-out">Register</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
