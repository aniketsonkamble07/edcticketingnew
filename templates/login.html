{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="w-full md:w-6/12 mx-auto p-4 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" class="form-input w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" class="form-input w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500" id="password" name="password" required>
            </div>
            <div class="mb-4 text-center">
                <button type="submit" class="btn-primary w-full py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition duration-300 ease-in-out">Login</button>
            </div>
            <p class="text-gray-700 text-center">
                <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
